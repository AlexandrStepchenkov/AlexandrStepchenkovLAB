spring.application.name=carsharing
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/carsharing_db
spring.datasource.username=spring_service
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=SuperSecretKeyForCarSharingAppThatIsVeryLOooooongAndSecure
jwt.access.expiration=900000
jwt.refresh.expiration.days=7

# Admin configuration
app.admin.username=admin
app.admin.password=admin123
app.admin.email=admin@carsharing.com